{% extends 'base.html' %}
{% block title %}
Delete Listing
{% endblock title %}

{% block content %}
<section class="delete-listing-form">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4 mx-auto text-center my-5 p-4 shadow-container">
                <h3>Are you sure you want to delete this listing {{listing.listing_title}} ?</h3>
                <div>
                    <p class="text-danger">You are about to delete this listing.
                        <br>
                        This action cannot be undone.</p>
                    
                </div>
                <form method="POST" action="{% url 'delete-listing' listing.id %}" class="mt-3">
                    {% csrf_token %}
                   
                   
                    <!-- Submit button -->
                    <a href="{% url 'my-listings' request.user.profile.id %}" class="btn btn-blue text-white">Go Back</a>
                    <button type="submit" class="btn btn-danger text-white">Delete Listing</button>
                    
                </form>

            </div>
        </div>
    </div>

</section>
{% endblock content %}
