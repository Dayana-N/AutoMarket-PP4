<section class="search-section">

    <div class="container text-center p-3 mt-5" id="search-container">
        <div class="row">
            <h1>Car Searching Just Got So Easy</h1>
            <p class="lead">Find your dream car with ease on our platform. Start your car buying journey today.
            </p>
        </div>

        <form>
            <div class="row">
                <div class="col-md-3 mb-2">
                    <label class="sr-only" for="keyword">Keyword:</label>
                    <input type="text" class="form-control" name="keywords" id="keyword" placeholder="Keyword (Toyota)">
                </div>
                <div class="col-md-3 mb-2">
                    <label for="city" class="sr-only">City:</label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="City">
                </div>
                <div class="col-md-3 mb-2">
                    <label for="county" class="sr-only">County:</label>
                    <select name="county" class="form-select" id="county">
                        <option selected="true" disabled="disabled">County (All)</option>
                        {% for value,option in counties %}
                        <option value="{{ value }}">{{ option }}</option>
                        {% endfor %}
                    </select>

                </div>

                <div class="col-md-3 mb-2">
                    <label for="fuel" class="sr-only">Fuel Type:</label>
                    <select class="form-select" name="fuel" id="fuel">
                        <option selected="true" disabled="disabled">Fuel Type</option>
                        {% for value,option in fuel_type %}
                        <option value="{{ value }}">{{ option }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>
            <div class="row mt-md-3">
                <div class="col-md-3 mb-2">
                    <label for="min_year" class="sr-only">Min Year:</label>
                    <select class="form-select" name="min_year" id="min_year">
                        <option selected disabled>Min Year</option>
                        {% for value,option in years %}
                        <option value="{{ value }}">{{ option }}</option>
                        {% endfor %}

                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="max_year" class="sr-only">Max Year:</label>
                    <select class="form-select" name="max_year" id="max_year">
                        <option selected disabled>Max Year</option>
                        {% for value,option in years %}
                        <option value="{{ value }}">{{ option }}</option>
                        {% endfor %}

                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="min_price" class="sr-only">Min Price:</label>
                    <input type="text" class="form-control" name="min_price" id="min_price" placeholder="Min Price">
                </div>
                <div class="col-md-3 mb-2">
                    <label for="max_price" class="sr-only">Max Price:</label>
                    <input type="text" class="form-control" name="max_price" id="max_price" placeholder="Max Price">
                </div>
            </div>
            <button type="submit" class="btn btn-green text-white btn-lg mt-3">Search</button>
        </form>
    </div>

</section>
