{% extends 'base.html' %}
{% block title %}
LogIn
{% endblock title %}

{% block content %}
<section class="login-form">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4 mx-auto text-center my-5 p-4 shadow-container">
                <h2>Sign In</h2>
                <form method="POST" action="{% url 'login' %}" class="mt-3">
                    {% csrf_token %}
                    <!-- Username input -->
                    <div class="form-floating mb-4">
                        <input type="text" name="username" id="floatingInput" class="form-control" placeholder="User name" />
                        <label class="form-label" for="floatingInput">User name</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-floating mb-4">
                        <input type="password" name="password" id="floatingPassword" class="form-control" placeholder="Password" />
                        <label class="form-label" for="floatingPassword">Password</label>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-lg btn-blue text-white btn-block mb-4">Sign In</button>
                    <div class="text-center">
                        <p>Not a member? <a href="#">Register Here</a></p>

                    </div>
                </form>

            </div>
        </div>
    </div>

</section>
{% endblock content %}
